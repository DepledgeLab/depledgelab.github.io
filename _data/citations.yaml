- id: doi:10.1128/msystems.00505-24
  title: Nanopore guided annotation of transcriptome architectures
  authors:
  - Jonathan S. Abebe
  - Yasmine Alwie
  - Erik Fuhrmann
  - Jonas Leins
  - Julia Mai
  - Ruth Verstraten
  - Sabrina Schreiner
  - Angus C. Wilson
  - Daniel P. Depledge
  publisher: mSystems
  date: '2024-07-02'
  link: https://doi.org/g8ztzm
  type: paper
  description: '**NAGATA** uses _Nanopore_ direct RNA sequencing reads aligned to
    a genome to produce a transcriptome annotation. **NAGATA** functions by parsing
    read alignments (sorted BAM files) to identify Transcription Units (TUs) by internally
    converting BAM into BED12 followed by numerically sorting ''start'' and ''end''
    positions and then grouping alignments with similar ''start'' and ''end'' co-ordinates.
    This is performed on a row-by-row basis with a new TU defined only if the alignment
    co-ordinates of a given row differ from the previous row by greater than user-defined
    threshold (20 nt for transcription start sites (TSS), 50 nt for cleavage and polyadenylation
    sites (CPAS)).'
  image: https://journals.asm.org/cms/10.1128/msystems.00505-24/asset/01e0db08-09ec-4b35-b4e8-04be0e604ba5/assets/images/large/msystems.00505-24.f002.jpg

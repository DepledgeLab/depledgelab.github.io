- id: doi:10.1093/bioinformatics/btac274
  title: "DRUMMER\u2014rapid detection of RNA modifications through comparative nanopore\
    \ sequencing"
  authors:
  - Jonathan S Abebe
  - Alexander M Price
  - Katharina E Hayer
  - Ian Mohr
  - Matthew D Weitzman
  - Angus C Wilson
  - Daniel P Depledge
  publisher: Bioinformatics
  date: '2022-04-15'
  link: https://doi.org/gsfrdf
  type: paper
  description: '**DRUMMER** is designed to identify RNA modifications at nucleotide-level
